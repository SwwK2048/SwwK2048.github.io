<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wykres świecowy kryptowalut</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #controls {
      margin-bottom: 20px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      margin: 0 5px;
    }
    #chart {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Wykres świecowy kryptowalut</h1>

  <div id="controls">
    <label for="symbol">Para:</label>
    <select id="symbol">
      <option value="BTCUSDT">BTC/USDT</option>
      <option value="ETHUSDT">ETH/USDT</option>
      <option value="BNBUSDT">BNB/USDT</option>
      <option value="ADAUSDT">ADA/USDT</option>
    </select>

    <label for="interval">Interwał:</label>
    <select id="interval">
      <option value="1m">1 minuta</option>
      <option value="5m">5 minut</option>
      <option value="15m">15 minut</option>
      <option value="30m">30 minut</option>
      <option value="1h">1 godzina</option>
      <option value="4h">4 godziny</option>
      <option value="1d" selected>1 dzień</option>
    </select>

    <button id="load">Pokaż wykres</button>
  </div>

  <div id="chart"></div>

  <script>
    async function fetchKlines(symbol, interval, limit = 60) {
      const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(c => ({
        x: new Date(c[0]),
        y: [
          parseFloat(c[1]),
          parseFloat(c[2]),
          parseFloat(c[3]),
          parseFloat(c[4])
        ]
      }));
    }

    let chart;
    async function renderChart() {
      const symbol = document.getElementById('symbol').value;
      const interval = document.getElementById('interval').value;
      // Dostosuj liczbę punktów dla mniejszych interwałów
      const limit = ['1m','5m','15m','30m'].includes(interval) ? 100 : 60;
      const seriesData = await fetchKlines(symbol, interval, limit);

      const options = {
        chart: { type: 'candlestick', height: 500 },
        title: {
          text: `${symbol} — interwał ${interval}`,
          align: 'left'
        },
        series: [{ data: seriesData }],
        xaxis: { type: 'datetime' },
        yaxis: { tooltip: { enabled: true } }
      };

      if (chart) {
        chart.updateOptions(options);
      } else {
        chart = new ApexCharts(document.querySelector('#chart'), options);
        chart.render();
      }
    }

    document.getElementById('load').addEventListener('click', renderChart);

    // automatyczne ładowanie przy otwarciu
    renderChart();
  </script>

</body>
</html>
