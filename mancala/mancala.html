  <script>
    function startGame() {
        alert("But nobody came");

    let show_ins = false;

    function show_instructions(){
      show_ins = show_ins?false:true;
      if(show_ins){
        document.getElementById("instructions").textContent = "Hide instructions";
        document.getElementById("instructions2").innerHTML = "First player chooses a circle on their own side, picks up the stones in that space, and starting with the next space, drops <br> \
          one stone in each space going counterclockwise (including the Store) until all of the stones are played out.<br>\

          Note: if there are enough stones to reach the other player\’s Store, skip that space and continue on your own.<br>\
          If your last stone goes into your Store, you get to go again.*<br>\
          If your last stone goes into an empty space on your side, move that stone and any captured stones ( those directly across<br>\
          on your opponent\’s side) to your Store.*<br>\
          The game ends when either player has no more stones in their six circles. The remaining stones go to the other player\’s \
          Store.<br>\
          The winner is the player with the most stones in their Store.<br> \
          source: https://ospi.k12.wa.us/sites/default/files/2023-08/mancala-rules-ada.pdf";
      }else{
        document.getElementById("instructions").textContent = "Show instructions";
        document.getElementById("instructions2").textContent = "";
      }

    }
